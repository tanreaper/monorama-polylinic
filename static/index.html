<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
  user-scalable=no">
    <title>Monorama Polyclinic - Prescriptions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
                Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-capture {
            background: #4CAF50;
            color: white;
        }

        .btn-logout {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            width: auto;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        #camera-container {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        #camera-feed {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        #capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #preview-container {
            position: relative;
        }

        #preview-image {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
        }

        .patient-list {
            list-style: none;
        }

        .patient-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .patient-name {
            font-weight: 600;
            text-transform: capitalize;
        }

        .prescription-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .prescription-card {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .prescription-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: #667eea;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .user-info {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .upload-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-info hidden" id="user-info"></div>

        <!-- Login Screen -->
        <div id="login-screen" class="card">
            <h1>üè• Monorama Polyclinic</h1>
            <p class="subtitle">Prescription Management System</p>

            <div id="login-error" class="alert alert-error hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="card hidden">
            <div class="header">
                <h1>Dashboard</h1>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>

            <div class="upload-options">
                <button class="btn btn-capture" onclick="showCamera()">üì∑ Scan Prescription</button>
                <button class="btn btn-secondary" onclick="showPatients()">üë• View Patients</button>
            </div>
        </div>

        <!-- Camera Screen -->
        <div id="camera-screen" class="card hidden">
            <div class="header">
                <button class="back-button" onclick="showDashboard()">‚Üê</button>
                <h2>Scan Prescription</h2>
                <div></div>
            </div>

            <div id="upload-alert" class="alert alert-info hidden"></div>

            <div class="upload-options">
                <button class="btn btn-capture" onclick="startCamera()">üì∑ Use Camera</button>
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">üìÅ Upload
                    File</button>
            </div>

            <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">

            <div id="camera-container" class="hidden">
                <video id="camera-feed" autoplay playsinline></video>
                <button id="capture-button" onclick="capturePhoto()"></button>
            </div>

            <div id="preview-container" class="hidden">
                <img id="preview-image" alt="Preview">
                <div id="ocr-result" class="alert alert-info"></div>
                <button class="btn btn-primary" onclick="uploadPrescription()">Upload
                    Prescription</button>
                <button class="btn btn-secondary" onclick="retakePhoto()">Retake Photo</button>
            </div>
        </div>

        <!-- Patients List Screen -->
        <div id="patients-screen" class="card hidden">
            <div class="header">
                <button class="back-button" onclick="showDashboard()">‚Üê</button>
                <h2>Patients (A-Z)</h2>
                <div></div>
            </div>

            <div id="patients-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading patients...</p>
            </div>

            <ul id="patients-list" class="patient-list hidden"></ul>
        </div>

        <!-- Patient Prescriptions Screen -->
        <div id="prescriptions-screen" class="card hidden">
            <div class="header">
                <button class="back-button" onclick="showPatients()">‚Üê</button>
                <h2 id="patient-title"></h2>
                <div></div>
            </div>

            <div id="prescriptions-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading prescriptions...</p>
            </div>

            <div id="prescriptions-grid" class="prescription-grid hidden"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
